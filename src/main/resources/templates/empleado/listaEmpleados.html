<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Empleados</title>
    <!-- BOOTSTRAP CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

<!-- HEADER -->
<div th:include="empleado/layout.html::encabezado"></div>

<!-- BANNER -->
<div class="bg-dark py-5 mt-5">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-12 text-center">
                <h1 class="text-white">EMPLEADOS</h1>
            </div>
            <div class="col-md-12 text-center mt-3">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb bg-transparent mb-0 justify-content-center">
                        <li class="breadcrumb-item active text-white" aria-current="page">Minimarket</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>

<div class="container py-4 flex-grow-1">

<!-- Tabla de Empleados -->
<div class="table-responsive">
    <table class="table table-striped table-hover table-bordered">
        <thead class="thead-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">DNI</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Direccion</th>
            <th scope="col">Telefono</th>
            <th scope="col">Usuario</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="emp : ${empleados}" th:object="${emp}">
            <td th:text="*{idEmpleado}"></td>
            <td th:text="*{dni}"></td>
            <td th:text="*{nombre}"></td>
            <td th:text="*{apellido}"></td>
            <td th:text="*{direccion}"></td>
            <td th:text="*{telefono}"></td>
            <td th:text="*{usuario}"></td>
        </tr>
        </tbody>
    </table>
</div>
</div>

<div th:include="empleado/layout.html::pie_pagina"></div>

<!-- BOOTSTRAP JAVASCRIPT -->
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
