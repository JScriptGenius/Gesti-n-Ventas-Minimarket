<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>d</title>
    <!-- BOOTSTRAP CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>

<!-- HEADER -->
<div th:include="empleado/layout.html::encabezado"></div>

<!-- BANNER -->
<div class="bg-dark py-5 mt-5">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-12 text-center">
                <h1 class="text-white">GESTIONAR PRODUCTOS VENTA</h1>
            </div>
            <div class="col-md-12 text-center mt-3">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb bg-transparent mb-0 justify-content-center">
                        <li class="breadcrumb-item active" aria-current="page"><a class="text-white" th:href="@{/venta/seleccionarProducto}">Seleccionar Producto</a></li>
                        <li class="breadcrumb-item text-white">/</li>
                        <li class="breadcrumb-item active text-white" aria-current="page">Gestionar Productos Venta</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>

<div class="container py-5">
    <div class="row">
        <div class="col-lg-9">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h5 class="card-title mb-0">PRODUCTOS AGREGADOS</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover">
                            <thead class="thead-dark">
                            <tr>
                                <th scope="col" class="text-center">Producto</th>
                                <th scope="col" class="text-center">Precio</th>
                                <th scope="col" class="text-center">Cantidad</th>
                                <th scope="col" class="text-center">Total</th>
                                <th scope="col" class="text-center">Eliminar</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="detalle : ${detalles}" th:object="${detalle}">
                                <td th:text="*{producto.getNombre()}" class="text-center"></td>
                                <td th:text="*{precioUnitario}" class="text-center"></td>
                                <td th:text="*{cantidad}" class="text-center"></td>
                                <td th:text="*{totalDetalle}" class="text-center"></td>
                                <td class="text-center">
                                    <a class="btn btn-danger" th:href="@{/venta/eliminarProductoVenta/{idProducto} (idProducto=*{producto.getIdProducto()}) }">
                                        <i class="bi bi-trash"><img src="/img/eliminar.png" alt="eliminar"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-3">
            <div class="card bg-dark text-light">
                <div class="card-header text-center" style="background-color: #1B8E23;">
                    <h4 class="card-title mb-0">Resumen de Venta</h4>
                </div>
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <span class="h5 mb-0">Subtotal:</span>
                        <span class="display-5 mb-0" style="color: #1B8E23;" th:text="${venta.totalVenta}"></span>
                    </div>
                    <hr class="my-4">
                    <div class="text-center">
                        <h5 class="mb-4">Seleccionar Cliente</h5>
                        <a class="btn btn-success btn-lg d-inline-flex align-items-center" th:href="@{/venta/verClientes}">
                            <img src="/img/clientes.png" alt="clientes" class="me-2">
                            <span>Clientes</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- FOOTER -->
<div th:include="empleado/layout.html::pie_pagina"></div>

<!-- BOOTSTRAP JAVASCRIPT -->
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
