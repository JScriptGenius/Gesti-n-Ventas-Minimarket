<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clientes</title>
    <!-- BOOTSTRAP CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

<!-- HEADER -->
<div th:include="empleado/layout.html::encabezado"></div>

<!-- BANNER -->
<div class="bg-dark py-5 mt-5">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-12 text-center">
                <h1 class="text-white">CLIENTES</h1>
            </div>
            <div class="col-md-12 text-center mt-3">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb bg-transparent mb-0 justify-content-center">
                        <li class="breadcrumb-item active text-white" aria-current="page">Minimarket</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>

<div class="container py-4 flex-grow-1">

    <!-- BotÃ³n "Nuevo Cliente" -->
    <div class="mt-3 mb-3 d-flex justify-content">
        <a class="btn btn-success" th:href="@{/cliente/nuevoCliente}">
            <i class="bi bi-plus"><img src="/img/agregar.png" alt="agregar"></i> Nuevo Cliente
        </a>
    </div>

    <!-- Tabla de Clientes -->
    <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered text-center">
            <!-- Encabezado de la tabla -->
            <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">DNI</th>
                <th scope="col">Nombre</th>
                <th scope="col">Email</th>
                <th scope="col">Acciones</th>
            </tr>
            </thead>
            <!-- Cuerpo de la tabla -->
            <tbody>
            <tr th:each="client : ${clientes}" th:object="${client}">
                <td th:text="*{idCliente}"></td>
                <td th:text="*{dni}"></td>
                <td th:text="*{nombre}"></td>
                <td th:text="*{email}"></td>
                <td>
                    <div class="btn-group" role="group">
                        <a class="btn btn-warning" th:href="@{/cliente/editarCliente/{idCliente} (idCliente=*{idCliente})}">
                            <i class="bi bi-pencil-square"><img src="/img/editar.png" alt="editar"></i>
                        </a>
                        <a class="btn btn-danger" th:href="@{/cliente/eliminarCliente/{idCliente} (idCliente=*{idCliente})}">
                            <i class="bi bi-trash"><img src="/img/eliminar.png" alt="eliminar"></i>
                        </a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- FOOTER -->
<div th:include="empleado/layout.html::pie_pagina"></div>

<!-- BOOTSTRAP JAVASCRIPT -->
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
