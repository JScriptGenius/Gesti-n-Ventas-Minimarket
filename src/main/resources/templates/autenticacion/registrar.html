<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link href="/css/registrarse.css" rel="stylesheet">
</head>
<body>
<section class="vh-100 d-flex justify-content-center align-items-center">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <h4 class="display-6 fw-bold text-success mb-5 text-center">¡REGÍSTRATE!</h4>
                        <form th:action="@{/empleado/registrarEmpleado}" method="post" novalidate>
                            <div class="form-floating top mb-3">
                                <input id="dni" type="text" name="dni" placeholder="DNI" class="form-control" required autofocus autocomplete="off">
                                <label for="dni">DNI</label>
                            </div>
                            <div class="form-floating top mb-3">
                                <input id="nombre" type="text" name="nombre" placeholder="Nombre" class="form-control" required autocomplete="off">
                                <label for="nombre">Nombre</label>
                            </div>
                            <div class="form-floating top mb-3">
                                <input id="apellido" type="text" name="apellido" placeholder="Apellido" class="form-control" required autocomplete="off">
                                <label for="apellido">Apellido</label>
                            </div>
                            <div class="form-floating top mb-3">
                                <input id="direccion" type="text" name="direccion" placeholder="Dirección" class="form-control" required autocomplete="off">
                                <label for="direccion">Dirección</label>
                            </div>
                            <div class="form-floating top mb-3">
                                <input id="telefono" type="tel" name="telefono" placeholder="Teléfono" class="form-control" required autocomplete="off">
                                <label for="telefono">Teléfono</label>
                            </div>
                            <div class="form-floating top mb-3">
                                <input id="usuario" type="text" name="usuario" placeholder="Usuario" class="form-control" required autocomplete="off">
                                <label for="usuario">Usuario</label>
                            </div>
                            <div class="form-floating top mb-3">
                                <input id="password" type="password" name="password" placeholder="Contraseña" class="form-control" autocomplete="off">
                                <label for="password">Contraseña</label>
                            </div>

                            <hr class="my-4">

                            <div class="d-grid gap-2">
                                <button class="btn btn-lg boton-market">Registrarse</button>
                            </div>
                            <div class="d-grid gap-2 mt-3">
                                <a th:href="@{/empleado/loginPage}" class="btn btn-outline-danger btn-lg">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- BOOTSTRAP JAVASCRIPT -->
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
