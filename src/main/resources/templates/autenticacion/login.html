<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link href="/css/login.css" rel="stylesheet">
</head>
<body>
<main class="form-signin text-center">
    <form th:action="@{/login}" method="post">
        <img class="mb-3" src="/img/logo_login.png" alt="logo">
        <h1 class="h3 mb-3 fw-normal">Iniciar Sesión</h1>
        <div class="form-floating top">
            <input type="text" class="form-control" id="username" name="username" placeholder="Dni" required autofocus>
            <label for="username">Dni</label>
        </div>
        <div class="form-floating middle">
            <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
            <label for="password">Contraseña</label>
        </div>
        <button class="w-100 btn btn-lg btn-dark bottom" type="submit">Iniciar Sesión</button>
        <p class="mt-3 mb-3 text-muted">© Jhosep Bernabe Arellano Castillo 2024</p>
        <p>No tienes una cuenta? <a th:href="@{/registrarse}">Regístrate</a></p>
    </form>
</main>
</body>
</html>
